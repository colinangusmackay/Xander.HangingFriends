<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Xander Hung Friends Word Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="Content/jquery.mobile-1.2.0.css" rel="stylesheet" />
    <link href="Content/site.css" rel="stylesheet" />
</head>
<body>
    <div data-role="page" id="page1">
        <div data-theme="e" data-role="header" data-position="fixed">
            <h3>Xander Hung Friends Word Finder</h3>
        </div>
        <div data-role="content">
            <div class="centring-container">
                <div class="answer-rack" data-bind="foreach: individualCorrectLetters">
                    <div data-bind="css: cssClass, click:clickAnswerTile"></div>
                </div>
            </div>
            <div class="centring-container">
                <div class="letter-rack" data-bind="foreach: individualGuessedLetters">
                    <!-- ko ifnot: isSearch --><span data-bind="css: cssClass, click: clickGuessedTile"></span><!-- /ko -->
                    <!-- ko if: isSearch --><span data-bind="click: clickSearchTile" class="tile tile-search"></span><!-- /ko -->
                </div>
            </div>
        </div>
        <div data-bind="if:hasResults">
            <span>Results</span>
            <ul data-bind="foreach : results()">
                <li data-bind="html: $data"></li>
            </ul>
        </div>
        <div data-theme="e" data-role="footer" data-position="fixed">
            <a href="about.html">About Xander Hung Friends Word Finder</a>
        </div>
    </div>
    <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="Scripts/jquery.mobile-1.2.0.js"></script>
    <script type="text/javascript" src="Scripts/knockout-2.2.1.js"></script>
    <script type="text/javascript" src="Scripts/xander.hungfriends-1.0.0.js"></script>
</body>
</html>
