<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

                    <div class="tile unknown-tile"></div>
                </div>
            </div>

                        <span class="tile tile-y"></span>
                        <span class="tile tile-z"></span>
                    </div>
                </div>
            </div>
        </div>
        <div data-theme="e" data-role="footer" data-position="fixed">
            <a href="about.html">About Xander Hung Friends Word Finder</a>
        </div>
